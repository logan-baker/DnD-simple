<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <title>DnD - Basic</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        type="text/css"
        media="screen"
        href="main.css" />

<body>
    <h1 align=center>Drop it Like it's Hot</h1>
    <div id="status">Drag the files from a folder to a selected area ...</div>
    <!-- designated "drop zone" -->
    <div id="drop">
        Drop files here or 
        <span>
            <input type="file" id="file-dropdown">
            <label class="im-a-label" for="file-dropdown">click here</label>
        </span>
    </div>
    <div id="list"></div>
